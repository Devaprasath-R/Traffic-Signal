<!DOCTYPE html>
<html lang="en">
<head>
    <title> Traffic Light </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> TRAFFIC SIGNAL </h1>
        <div class="light_container">
        <div class="stop" id="stoplight"></div>
        <div class="ready" id="readylight"></div>
        <div class="go" id="golight"></div>
    </div>

    <div class="button_container">
        <button id="Stop" onclick="btn1()">Stop</button>
        <button id="Ready" onclick="btn2()">Ready</button>
        <button id="GO" onclick="btn3()">Go</button>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
